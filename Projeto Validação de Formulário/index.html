<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <main class="screen">
        <div class="left_side">
            <img src="assets/images/financial_data.png" alt="img of registration">
        </div>
        <div class="right_side">
            <h1>Create your account</h1>
            <form method="POST" class="validator" action="NewPage">
                <label>
                    Your name: <br>
                    <input type="text" name="name" data-rules="required│min=2" autofocus>
                </label>
                <label>
                    Your e-mail: <br>
                    <input type="text" name="email" data-rules="required│email">
                </label>
                <label>
                    Your password: <br>
                    <input type="password" name="password" data-rules="min=5">
                </label>
                <label>
                    <input type="submit" name="submit" value="Register">
                </label>
            </form>
            <div class="Login">
                You already have a account? <a href="">Please log in</a>
            </div>
        </div>


    </main>



    <script src="assets/js/script.js"></script>
</body>

</html>
