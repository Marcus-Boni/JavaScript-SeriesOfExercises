<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/image/sr.incrivel.jpg" rel="icon">
    <title>Age finder</title>
</head>

<body>
    <audio src="" autoplay></audio>
    <div class="area">
        <img src="assets/image/incrivelFilho.jpg" class="image">
        <div class="black_line"></div>
        <div class="txt_area">
            <h1>Age finder by year of birth: </h1>
            <h2>"age"</h2>
            <div class="input_area">
                <input type="number" name="YearofBirth" placeholder="Insert year you were born" min="1950" max="2022" autofocus autocomplete="on" id="inp_number">
                <button onclick="calcAge()">SEND</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
