<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>#1 Pixel Art Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div class="opt_wrapper">
          <div class="slider">
            <label for="width_range">Grid Width</label>
            <input type="range" id="width_range" min="1" max="35" />
            <span id="width_value">00</span>
          </div>
          <div class="slider">
            <label for="height_range">Grid Height</label>
            <input type="range" id="height_range" min="1" max="35" />
            <span id="height_value">00</span>
          </div>
        </div>

        <div class="opt_wrapper">
          <button id="submit_grid">Create Grid</button>
          <button id="clear_grid">Clear Grid</button>
          <input type="color" id="color_input" />
          <button id="erase_btn">Erase</button>
          <button id="paint_btn">Paint</button>
        </div>
      </div>
      <div class="container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
