<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>Count</title>
</head>

<body>
    <main>
        <h1>Let's count!</h1>
        <div class="content">
            <div class="content_area">
                <div class="initial">
                    <p>Start:</p>
                    <input type="number" class="start">
                </div>
                <div class="initial">
                    <p>End:</p>
                    <input type="number" class="end">
                </div>
                <div class="initial">
                    <p>Steps:</p>
                    <input type="number" class="steps">
                </div>
                <input type="button" class="btn" value="Count">
                <div class="counting">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
