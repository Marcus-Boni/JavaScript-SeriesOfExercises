<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Jogo "Descubra a Palavra"</title>
  </head>
  <body>
    <div class="container">
      <h1>Jogo "Descubra a Palavra"</h1>
      <a href="index.html" class="btn btn-primary">Cadastrar Palavras</a>
      <a href="list.html" class="btn btn-success">Listar Palavras</a>
      <a href="game.html" class="btn btn-danger">Iniciar Jogo</a>
      <h2 class="mt-3">Cadastrar Palavras</h2>
      <form>
        <p>
          <label for="inPalavra">Palavra:</label>
          <input
            type="text"
            class="form-control"
            id="inPalavra"
            required
            autofocus
          />
        </p>
        <p>
          <label for="inDica">Dica da Palavra:</label>
          <input type="text" class="form-control" id="inDica" required />
        </p>
        <input type="submit" class="btn btn-primary" value="Cadastrar" />
      </form>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
