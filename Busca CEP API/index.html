<!DOCTYPE html>
<html>
  <head>
    <title>Curso Javascript Completo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div
      id="bs-feedback"
      class="alert alert-warning alert-dismissible"
      role="alert"
    >
      <span class="content"></span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        X
      </button>
    </div>

    <div class="container">
      <h1>Digite um CEP</h1>

      <form>
        <div class="form-group">
          <label class="control-label" for="inputCEP">CEP</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="inputCEP"
              placeholder="xxxxx-xxx"
              maxlength="8"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="inputLogradouro">Logradouro</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="inputLogradouro"
              placeholder="Logradouro"
            />
            <input
              class="form-control"
              type="number"
              id="inputNumero"
              placeholder="Numero"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="inputBairro">Bairro</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="inputBairro"
              placeholder="Bairro"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="inputCidade">Cidade</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="inputCidade"
              placeholder="Cidade"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="inputEstado">Estado</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="inputEstado"
              placeholder="Estado"
            />
          </div>
        </div>
      </form>
    </div>
  </body>

  <script src="index.js"></script>
</html>
